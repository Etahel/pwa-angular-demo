<div class="card  w-50 m-auto" style="min-height: 90vh; max-height: 90vh">
  <div class="card-body justify-content-center text-center">
    <img src="../../../assets/logo.png" width="50" height="50">
    <h3 class="card-title m-3">PWA To-Do app demo in Angular</h3>
    <h5 class="card-title m-3">Author: Jakub Fornalski</h5>
    <div class="container mt-3 mb-3">
      <div class="row justify-content-center">
        <div class="col-md-auto">
          <form class="m-4">
            <label>Create new task</label>
            <div class="form-group m-1">
              <input [(ngModel)]="newToDo.title" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter title" name="title">
            </div>
            <div class="form-group m-1">
              <dp-date-picker name="date" [(ngModel)]="newToDo.deadline"></dp-date-picker>
            </div>
            <button type="button" class="btn btn-primary" (click)="addTodo()">Add new task</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-auto">
          <div>Completed Tasks: {{doneItems()}}</div>
        </div>
        <div class="col-md-auto">
          <div>Pending Tasks: {{toDoItems()}}</div>
        </div>
      </div>
    </div>
    <div class=" overflow-auto align-items-center">
      <ul class="overflow-auto list-group align-items-center" style="max-height: 40vh">
        <li *ngFor="let todo of todos" class="list-group-item"><app-item (deleteRequest)="deleteToDo($event)" (completeRequest)="completeToDo($event)" [todo]="todo"></app-item> </li>
      </ul>
    </div>
  </div>
</div>
